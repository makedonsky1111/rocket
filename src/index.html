<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <title>Keybord</title>
</head>
<body>

<textarea id="scrin"></textarea>

 <div class="wraper">
    
     <div class="key-row key-row1">
         <button class="key key1-1">esc</button>
         <button class="key key1-2" data-value="f1">F1</button>
         <button class="key key1-3" data-value="f2">F2</button>
         <button class="key key1-4" data-value="f3">F3</button>
         <button class="key key1-5" data-value="f4">F4</button>
         <button class="key key1-6" data-value="f5">F5</button>
         <button class="key key1-7" data-value="f6">F6</button>
         <button class="key key1-8" data-value="f7">F7</button>
         <button class="key key1-9" data-value="f8">F8</button>
         <button class="key key1-10" data-value="f9">F9</button>
         <button class="key key1-11" data-value="f10">F10</button>
         <button class="key key1-12" data-value="f11">F11</button>
         <button class="key key1-13" data-value="f12">F12</button>
         <button class="key key1-14" data-value="f13">
         <image src="../img/Layer-13.png">
         </button>
     </div>
     
     <div class="key-row key-row2">
         <button data-value1="~" data-value="`" class="key key2-1">~<br>`</button>
         <button data-value1="!" data-value="1" class="key key2-2"><span>!</span><br>1</button>
         <button data-value1="@" data-value="2" class="key key2-3"><span>@</span><br>2</button>
         <button data-value1="#" data-value="3" class="key key2-4"><span>#</span><br>3</button>
         <button data-value1="$" data-value="4" class="key key2-5"><span>$</span><br>4</button>
         <button data-value1="%" data-value="5" class="key key2-6"><span>%</span><br>5</button>
         <button data-value1="^" data-value="6" class="key key2-7"><span>^</span><br>6</button>
         <button data-value1="&" data-value="7" class="key key2-8"><span>&</span><br>7</button>
         <button data-value1="*" data-value="8" class="key key2-9"><span>*</span><br>8</button>
         <button data-value1="(" data-value="9" class="key key2-10"><span>(</span><br>9</button>
         <button data-value1=")" data-value="zero" class="key key2-11"><span>)</span><br>0</button>
         <button data-value1="_" data-value="-" class="key key2-12"><span>_</span><br>-</button>
         <button data-value1="+" data-value="=" class="key key2-13"><span>+</span><br>=</button>
         <button data-value1="delet" class="key key2-14">delet</button>
         
     </div>
      
     <div class="key-row key-row3">
         <button data-value="tab" data-value1="`" class="key key3-1">tab</button>
         <button data-value="q" data-value1="`" class="key key3-2">Q</button>
         <button data-value="w" data-value1="`" class="key key3-3">W</button>
         <button data-value="e" data-value1="`" class="key key3-4">E</button>
         <button data-value="r" data-value1="`" class="key key3-5">R</button>
         <button data-value="t" data-value1="`" class="key key3-6">T</button>
         <button data-value="y" data-value1="`" class="key key3-7">Y</button>
         <button data-value="u" data-value1="`" class="key key3-8">U</button>
         <button data-value="i" data-value1="`" class="key key3-9">I</button>
         <button data-value="o" data-value1="`" class="key key3-10">O</button>
         <button data-value="p" data-value1="`" class="key key3-11">P</button>
         <button data-value="[" data-value1="{" class="key key3-12">[<br>{</button>
         <button data-value="]" data-value1="}" class="key key3-13">]<br>}</button>
         <button data-value="\" data-value1="|" class="key key3-14">|<br>\</button>
     </div>
     
     <div class="key-row key-row4">
         <button data-value="caps-lock" data-value1="`" class="key key4-1"><div class="lite"></div> caps lock</button>
         <button data-value="a" data-value1="`" class="key key4-2">A</button>
         <button data-value="s" data-value1="`" class="key key4-3">S</button>
         <button data-value="d" data-value1="|" class="key key4-4">D</button>
         <button data-value="f" data-value1="|" class="key key4-5">F</button>
         <button data-value="g" data-value1="|" class="key key4-6">G</button>
         <button data-value="h" data-value1="|" class="key key4-7">H</button>
         <button data-value="j" data-value1="|" class="key key4-8">J</button>
         <button data-value="k" data-value1="|" class="key key4-9">K</button>
         <button data-value="l" data-value1="|" class="key key4-10">L</button>
         <button data-value=";" data-value1=":" class="key key4-11">;<br>:</button>
         <button data-value="'" data-value1=" " class="key key4-12">'<br>"</button>
         <button data-value="enter" class="key key4-13">enter</button>
     </div>
     
     <div class="key-row key-row5">
         <button data-value="shift" class="key key5-1">shift</button>
         <button data-value="z" data-value1="|" class="key key5-2">Z</button>
         <button data-value="x" data-value1="|" class="key key5-3">X</button>
         <button data-value="c" data-value1="|" class="key key5-4">C</button>
         <button data-value="v" data-value1="|" class="key key5-5">V</button>
         <button data-value="b" data-value1="|" class="key key5-6">B</button>
         <button data-value="n" data-value1="|" class="key key5-7">N</button>
         <button data-value="m" data-value1="|" class="key key5-8">M</button>
         <button data-value="," data-value1="<" class="key key5-9"><<br>,</button>
         <button data-value="." data-value1=">" class="key key5-10">><br>.</button>
         <button data-value="/" data-value1="?" class="key key5-11">?<br>/</button>
         <button data-value="shift" data-value1="|" class="key key5-12">shift</button>
         
     </div>
     
     <div class="key-row key-row6">
         <button data-value="fn" data-value1="|" class="key key6-1">fn</button>
         <button data-value="control" data-value1="|" class="key key6-2">control</button>
         <button data-value="alt" data-value1="|" class="key key6-3">alt<br>option</button>
         <button data-value="command" data-value1="|" class="key key6-4">command</button>
         <button data-value="space" data-value1="" class="key key6-5"></button>
         <button data-value="command" data-value1="|" class="key key6-6">command</button>
         <button data-value="alt" data-value1="|" class="key key6-7">alt<br>option</button>
         <button data-value="" data-value1="" class="key key6-8">
             <image src="../img/Layer-15.png">
         </button>
         <div class="key key6-9">
             <button data-value="" data-value1="" class="key6-9-1">
                 <image src="../img/Layer-16.png">
             </button>
             <button data-value="" data-value1="|" class="key6-9-2"><image src="../img/Layer-17.png">
             </button>
         </div>
         <button data-value="\" data-value1="|" class="key key6-10">
             <image src="../img/Layer-18.png">
         </button>
     </div>
     
 </div>
 
 
 
 
 
 
 
 <script src="js/jquery-3.1.1.min.js"></script>
 <script src="js/main.js"></script>
 
 
</body>
</html>
