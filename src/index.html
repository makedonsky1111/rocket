<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/font-awesome.min.css">
    <title>Keybord</title>
</head>
<body>

 
 <div class="wraper">
     <div class="key-row key-row1">
         <button class="key key1-1">esc</button>
         <button class="key key1-2">F1</button>
         <button class="key key1-3">F2</button>
         <button class="key key1-4">F3</button>
         <button class="key key1-5">F4</button>
         <button class="key key1-6">F5</button>
         <button class="key key1-7">F6</button>
         <button class="key key1-8">F7</button>
         <button class="key key1-9">F8</button>
         <button class="key key1-10">F9</button>
         <button class="key key1-11">F10</button>
         <button class="key key1-12">F11</button>
         <button class="key key1-13">F12</button>
         <button class="key key1-14">
         <image src="../img/Layer-13.png">
         </button>
     </div>
     
     <div class="key-row key-row2">
         <button value="" class="key key2-1">~<br>`</button>
         <button value="" class="key key2-2"><span>!</span><br>1</button>
         <button value="" class="key key2-3"><span>@</span><br>2</button>
         <button value="" class="key key2-4"><span>#</span><br>3</button>
         <button value="" class="key key2-5"><span>$</span><br>4</button>
         <button value="" class="key key2-6"><span>%</span><br>5</button>
         <button value="" class="key key2-7"><span>^</span><br>6</button>
         <button value="" class="key key2-8"><span>&</span><br>7</button>
         <button value="" class="key key2-9"><span>*</span><br>8</button>
         <button value="" class="key key2-10"><span>(</span><br>9</button>
         <button value="" class="key key2-11"><span>)</span><br>0</button>
         <button value="" class="key key2-12"><span>_</span><br>-</button>
         <button value="" class="key key2-13"><span>+</span><br>=</button>
         <button value="" class="key key2-14">delet</button>
         
     </div>
      
     <div class="key-row key-row3">
         <button class="key key3-1">tab</button>
         <button class="key key3-2">Q</button>
         <button class="key key3-3">W</button>
         <button class="key key3-4">E</button>
         <button class="key key3-5">R</button>
         <button class="key key3-6">T</button>
         <button class="key key3-7">Y</button>
         <button class="key key3-8">U</button>
         <button class="key key3-9">I</button>
         <button class="key key3-10">O</button>
         <button class="key key3-11">P</button>
         <button class="key key3-12">[<br>{</button>
         <button class="key key3-13">]<br>}</button>
         <button class="key key3-14">|<br>\</button>
     </div>
     <div class="key-row key-row4">
         <button class="key key4-1"><div class="lite"></div> caps lock</button>
         <button class="key key4-2">A</button>
         <button class="key key4-3">S</button>
         <button class="key key4-4">D</button>
         <button class="key key4-5">F</button>
         <button class="key key4-6">G</button>
         <button class="key key4-7">H</button>
         <button class="key key4-8">J</button>
         <button class="key key4-9">K</button>
         <button class="key key4-10">L</button>
         <button class="key key4-11">;<br>:</button>
         <button class="key key4-12">'<br>"</button>
         <button class="key key4-13">enter</button>
     </div>
     <div class="key-row key-row5">
         <button class="key key5-1">shift</button>
         <button class="key key5-2">Z</button>
         <button class="key key5-3">X</button>
         <button class="key key5-4">C</button>
         <button class="key key5-5">V</button>
         <button class="key key5-6">B</button>
         <button class="key key5-7">N</button>
         <button class="key key5-8">M</button>
         <button class="key key5-9"><<br>,</button>
         <button class="key key5-10">><br>.</button>
         <button class="key key5-11">?<br>/</button>
         <button class="key key5-12">shift</button>
         
     </div>
     <div class="key-row key-row6">
         <button class="key key6-1">fn</button>
         <button class="key key6-2">control</button>
         <button class="key key6-3">alt<br>option</button>
         <button class="key key6-4">command</button>
         <button class="key key6-5"></button>
         <button class="key key6-6">command</button>
         <button class="key key6-7">alt<br>option</button>
         <button class="key key6-8">
             <image src="../img/Layer-15.png">
         </button>
         <div class="key key6-9">
             <button class="key6-9-1">
                 <image src="../img/Layer-16.png">
             </button>
             <button class="key6-9-2"><image src="../img/Layer-17.png">
             </button>
         </div>
         <button class="key key6-10">
             <image src="../img/Layer-18.png">
         </button>
     </div>
 </div>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
</body>
</html>
